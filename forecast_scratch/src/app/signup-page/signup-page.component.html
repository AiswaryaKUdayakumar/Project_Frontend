
<link rel="stylesheet" href="signup-page.component.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<div class="wrapper">
  <!-- <app-navbar></app-navbar> -->

  <div class="container main">
    <div class="col-md-6 right">
      <div class="input-box">

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

          <header style="font-size: large;">Sign Up</header>
          <div class="input-field">
            <input type="text" class="form-control input" id="email" formControlName="username" required autocomplete="off" placeholder="Username">
            <!-- <label for="username">Username</label> -->
          </div>
          <div class="input-field">
            <input type="text" class="form-control input" id="email" formControlName="email" required autocomplete="off" placeholder="Email">
            <!-- <label for="email">Email</label> -->
          </div>
          <div class="input-field">
            <input type="password" class="form-control input" id="password" formControlName="password" required autocomplete="off" placeholder="Password">
            <!-- <label for="password">Password</label> -->
          </div>
          <div class="input-field">
            <input type="password" class="form-control input" id="confirmpassword" formControlName="confirmpassword" required placeholder="Confirm Password">
            <!-- <label for="password">Confirm Password</label> -->
          </div>
          <div class="input-field">
            <input type="submit" class="submit" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
